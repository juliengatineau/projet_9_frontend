<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=/display" />
    <title>Redirecting...</title>
</head>
<body>
    <form id="redirectForm" method="POST" action="{{ url_for('display') }}">
        <input type="hidden" name="image_id" value="{{ image_id }}">
        <input type="hidden" name="real_image_filename" value="{{ real_image_filename }}">
        <input type="hidden" name="real_mask_filename" value="{{ real_mask_filename }}">
        <input type="hidden" name="predicted_mask_filename" value="{{ predicted_mask_filename }}">
    </form>
    <script type="text/javascript">
        document.getElementById('redirectForm').submit();
    </script>
</body>
</html>
